<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIPPEE!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #celebrateButton {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #FFD700; /* Golden color for the Celebrate button */
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear2.gif" alt="Bear GIF">
  <h2>YAY! I love you!</h2>
  <button id="celebrateButton">Celebrate</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1/dist/canvas-confetti.min.js"></script>

<script>
  document.getElementById('celebrateButton').addEventListener('click', function() {
    var confettiSettings = { target: 'container' };
    var confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();
  });
</script>

</body>
</html>
