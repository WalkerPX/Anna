<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIPPEE!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #celebrateButton {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50; /* Green color for the buttons */
      color: white;
      cursor: pointer;
    }
    #partyImage {
      display: none; /* Initially hidden */
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear2.gif" alt="Bear GIF">
  <h2>YAY! I love you!</h2>
  <button id="celebrateButton" onclick="showPartyImage()">Celebrate</button>
  <img id="partyImage" src="party.gif" alt="Party GIF">
</div>

<script>
  function showPartyImage() {
    var partyImage = document.getElementById("partyImage");
    partyImage.style.display = "inline"; // Show the party image
  }
</script>

</body>
</html>
