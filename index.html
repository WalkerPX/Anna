<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #yesButton, #celebrateButton {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50; /* Green color for the buttons */
      color: white;
      cursor: pointer;
    }
    #noButton {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #FF0000; /* Red color for the No button */
      color: white;
      cursor: pointer;
    }
    #noButton:hover {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear1.gif" alt="Bear GIF">
  <h2>Will you be my Valentine?</h2>
  <button id="yesButton" onclick="redirectToYippee()">Yes, of course!!!</button>
  <button id="noButton" onclick="promptUser()">No... (will make me sad)</button>
</div>

<script>
  var phrases = [
    "Are you sure?",
    "Do you really want to?",
    "Are you positive?",
    "Are you confident about that?",
    "Do you stand by your choice?",
    "Are you clear on this?",
    "Is there no doubt in your mind?",
    "Do you want to reconsider?",
    "Are you sure you know what you're doing?",
    "Is that your final answer?",
    "Don't sell me on TikTok :((("
  ];

  function redirectToYippee() {
    window.location.href = "yippee.html";
  }

  function promptUser() {
    var noButton = document.getElementById("noButton");
    var yesButton = document.getElementById("yesButton");

    // Randomize the order of phrases
    phrases.sort(() => Math.random() - 0.5);

    if (phrases.length > 0) {
      noButton.innerHTML = phrases.pop();
      // Increase the size of the green button by 25%
      var currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = (currentSize * 1.25) + "px";
    }
  }
</script>

</body>
</html>
