<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIPPEE!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #celebrateButton, #yesButton {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50; /* Green color for the buttons */
      color: white;
      cursor: pointer;
    }
    #partyImage {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear2.gif" alt="Bear GIF">
  <h2>YAY! I love you!</h2>
  <button id="celebrateButton" onclick="showPartyImage()">Celebrate</button>
  <button id="yesButton" onclick="redirectToYippee()">Yes, of course!!!</button>
  <img id="partyImage" src="party.gif" alt="Party GIF">
</div>

<script>
  var phrases = [
    "Are you sure?",
    "Do you really want to?",
    "Are you positive?",
    "Are you confident about that?",
    "Do you stand by your choice?",
    "Are you clear on this?",
    "Is there no doubt in your mind?",
    "Do you want to reconsider?",
    "Are you sure you know what you're doing?",
    "Is that your final answer?",
    "Don't sell me on TikTok :((("
  ];

  function showPartyImage() {
    var partyImage = document.getElementById("partyImage");
    partyImage.style.display = "inline"; // Show the party image
  }

  function redirectToYippee() {
    window.location.href = "yippee.html";
  }

  function getRandomPhrase() {
    var randomIndex = Math.floor(Math.random() * phrases.length);
    return phrases[randomIndex];
  }

  function promptUser() {
    var noButton = document.getElementById("celebrateButton");
    var yesButton = document.getElementById("yesButton");

    var randomPhrase = getRandomPhrase();
    noButton.innerHTML = randomPhrase;

    // Increase the size of the green button by 25%
    var currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = (currentSize * 1.25) + "px";
  }
</script>

</body>
</html>
