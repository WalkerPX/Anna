<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 100px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #yesButton, #noButton {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
    }
    #yesButton {
      background-color: #4CAF50; /* Green color for the Yes button */
      color: white;
    }
    #noButton {
      background-color: #FF0000; /* Red color for the No button */
      color: white;
    }
    #noButton:hover {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear1.gif" alt="Bear GIF">
  <h2>Will you be my Valentine?</h2>
  <button id="yesButton" onclick="redirectToYippee()">Yes, of course!!!</button>
  <button id="noButton" onclick="promptUser()">No... (will make me sad)</button>
</div>

<script>
  var phrases = [
    "Are you sure?",
    "Do you really want to?",
    "Are you positive?",
    "Are you confident about that?",
    "Do you stand by your choice?",
    "Are you clear on this?",
    "Is there no doubt in your mind?",
    "Do you want to reconsider?",
    "Are you sure you know what you're doing?",
    "Is that your final answer?"
  ];

  function redirectToYippee() {
    // Add code to handle redirection or any other action on "Yes" click
  }

  function getRandomPhrase() {
    var randomIndex = Math.floor(Math.random() * phrases.length);
    return phrases[randomIndex];
  }

  function promptUser() {
    var randomPhrase = getRandomPhrase();
    alert(randomPhrase);
  }
</script>

</body>
</html>
