<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
    }
    #gif {
      width: 50%; /* Adjust the size as needed */
    }
    #yesButton, #noButton {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
    }
    #yesButton {
      background-color: #4CAF50; /* Green color for the Yes button */
      color: white;
    }
    #noButton {
      background-color: #FF0000; /* Red color for the No button */
      color: white;
    }
    #noButton:hover {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear1.gif" alt="Bear GIF">
  <h2>Will you be my Valentine?</h2>
  <button id="yesButton" onclick="redirectToYippee()">Yes, of course!!!</button>
  <button id="noButton" onclick="promptUser()">No... (will make me sad)</button>
</div>

<script>
  var phrases = [
    "Are you sure?",
    "Do you really want to?",
    "Are you positive?",
    "Are you confident about that?",
    "Do you stand by your choice?",
    "Are you clear on this?",
    "Is there no doubt in your mind?",
    "Do you want to reconsider?",
    "Are you sure you know what you're doing?",
    "Is that your final answer?",
    "Don't sell me on TikTok :((("
  ];

  var currentPhraseIndex = 0;

  function redirectToYippee() {
    window.location.href = "yippee.html";
  }

  function promptUser() {
    var noButton = document.getElementById("noButton");
    var yesButton = document.getElementById("yesButton");

    if (currentPhraseIndex < phrases.length) {
      noButton.innerHTML = phrases[currentPhraseIndex];
      currentPhraseIndex++;

      // Increase the size of the green button by 25%
      var currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = (currentSize * 1.25) + "px";
    } else {
      redirectToYippee(); // Redirect when all phrases are displayed
    }
  }
</script>

</body>
</html>
