<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 100px;
    }
    #yesButton, #noButton {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
    }
    #noButton:hover {
      font-size: 20px;
      cursor: pointer;
    }
    #gif {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="gif" src="bear1.gif" alt="Bear GIF">
  <h2>Will you be my Valentine?</h2>
  <button id="yesButton" onclick="redirectToYippee()">Yes, of course!!!</button>
  <button id="noButton" onclick="makeButtonBigger()">No... (will make me sad)</button>
</div>

<script>
  function redirectToYippee() {
    window.location.href = "yippee.html";
  }

  function makeButtonBigger() {
    document.getElementById("yesButton").style.fontSize = "20px";
  }
</script>

</body>
</html>
